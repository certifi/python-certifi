name: Lock Issues
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions: {}

jobs:
  lock:
    if: github.repository_owner == 'certifi'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: dessant/lock-threads@1bf7ec25051fe7c00bdd17e6a7cf3d7bfb7dc771 # v5.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 90
          pr-inactive-days: 90
